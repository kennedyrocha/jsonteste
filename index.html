<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Pages JSON</title>
</head>
<body>
  <script>
    // Faz uma requisição para o arquivo JSON
    fetch('./data.json')
      .then(response => response.json())
      .then(data => {
        // Manipula o JSON recebido aqui
        console.log(data);
      })
      .catch(error => {
        console.error('Erro ao recuperar o JSON:', error);
      });
  </script>
</body>
</html>
